<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Sigmar&display=swap" rel="stylesheet">
<link ref="stylesheet" href="src/style.css"> 
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
<body>
    <div class="container"> 

    <div class="container text-center">

       <form id="search"> 
           <input type="search" placeholder="Enter city here" class="search-bar" autocomplete = "off" id="search-city-input"/> 
           <input type="submit" value="Search">  
          </form>
    </div>

        <div class="row align-items-start">
          <div class="col">
            <h1 id="city"></h1>
        
            <p id="current-date"> 
              </p>
            
          </div>
          <div class="col">
            <span id="temperature"></span><span>°C </span> 
                        <br>
            <ul>
                <li>humidity: <span id="humidity">30</span>%</li>
                <li>wind: <span id="wind">1</span>km/h</li>
              
            </ul>
               
          </div>
          <div class="col" id="description">
            ⛅️
            
          </div>
          </div>
        </div>
      </div>
</div>
<script src="src/index.js">
  

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
